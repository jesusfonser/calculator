<!DOCTYPE html>
<html>
    <head lang="es">
        <title>Calculadora TOP</title>
        <meta charset = "utf-8">
        <link rel = "stylesheet" href = "style.css">
    </head>

    <body>
        <div id = "calculadora">
            <div id = "pantalla">

            </div>
            <div id = "notscreen">
                <div id = "boton-numeros">
                    <div class = "fila">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>

                    <div class = "fila">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    
                    <div class = "fila">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    
                    <div class = "fila">
                        <button>BORRAR</button>
                        <button>.</button>
                        <button>0</button>  
                    </div>
                </div>

                <div id = "boton-signos">
                    <button class="bsigno">+</button>
                    <button class="bsigno">-</button>
                    <button class="bsigno">*</button>
                    <button class="bsigno">/</button>
                    <button class="bsigno">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
